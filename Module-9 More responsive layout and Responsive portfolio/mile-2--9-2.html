<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-2 Create Complex Flexbox And Grid With Media Query</title>
    <link rel="stylesheet" href="styles/picture-collage.css">
</head>
<body>
    <header>
        <h2>My picture collage</h2>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="simple-responsive-examples/A.jpg" alt="">
            </div>
            <div class="row">

                <div>
                    <img src="simple-responsive-examples/B.jpg" alt="">
                </div>

                <div>
                    <img src="simple-responsive-examples/C.jpg" alt="">
                </div>

                <div class="vertical-collage">
                    <img src="simple-responsive-examples/D.jpg" alt="">
                   <img src="simple-responsive-examples/E.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="simple-responsive-examples/F.jpg" alt="">
                </div>
                <div class="square-collage">
                    <img src="simple-responsive-examples/G.jpg" alt="">
                    <img src="simple-responsive-examples/G.jpg" alt="">
                    <img src="simple-responsive-examples/G.jpg" alt="">
                    <img src="simple-responsive-examples/G.jpg" alt="">
                </div>
                <div>
                    <img src="simple-responsive-examples/H.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
